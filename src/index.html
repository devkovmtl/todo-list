<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body id="body">
    <!-- Main of Container -->
    <div class="main-container h-full w-full relative md:flex">
      <div
        class="overlay bg-black opacity-40 h-full w-full absolute hidden"
      ></div>

      <!-- Side Navigation bar -->
      <div
        class="
          side-nav
          bg-gray-800
          border-r-2 border-black
          text-gray-400
          w-60
          h-full
          overflow-x-hidden overflow-y-hidden
          absolute
          top-0
          left-0
          flex flex-col
          justify-between
          pt-6
          transform
          -translate-x-full
          md:relative md:translate-x-0
          transition
          duration-200
          ease-in-out
          z-20
        "
      >
        <div class="space-y-6">
          <h2 class="text-center font-semibold text-2xl">Projects</h2>
          <button
            class="
              add-project-btn
              block
              mx-auto
              py-2.5
              px-7
              mt-7
              bg-red-400
              rounded
              text-gray-800 text-lg
              font-semibold
              shadow-md
              hover:shadow-lg hover:bg-red-300
              active:shadow-inner
              transition
              duration-200
            "
          >
            + Add Project
          </button>
          <ul class="project-list h-96 overflow-y-auto"></ul>
        </div>
        <div class="flex flex-col pb-6 pt-4 space-y-1 border-t-4 hidden">
          <a
            href="#"
            class="
              text-lg
              p-2
              pl-8
              hover:cursor-pointer hover:text-white hover:underline
            "
            >Login</a
          >
          <a
            href="#"
            class="
              text-lg
              p-2
              pl-8
              hover:cursor-pointer hover:text-white hover:underline
            "
            >Register</a
          >
        </div>
      </div>
      <!-- End of side nav -->

      <div class="h-full flex-1">
        <!-- NavBar -->
        <div
          class="
            top-nav
            bg-gray-800
            text-gray-300
            w-full
            h-20
            flex
            items-center
            px-8
            pr-4
            drop-shadow-lg
            z-10
          "
        >
          <a href="#" class="text-white font-bold text-4xl">Brand</a>
          <span class="flex-1"></span>
          <div class="hidden space-x-4">
            <a href="#" class="hover:text-white">Log In</a>
            <a href="#" class="hover:text-white">Register</a>
          </div>
          <button class="btnMenuNav border-2 p-1 rounded-md md:hidden">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>

        <!-- Main Content -->
        <div
          class="
            main-content-container
            bg-gray-100
            h-full
            w-full
            py-3
            transition
            duration-200
            ease-in-out
            space-y-4
          "
        >
          <!-- Row  -->
          <div
            class="
              space-y-2
              max-w-2xl
              mx-auto
              sm:flex sm:justify-between sm:items-center sm:space-y-0
            "
          >
            <h3 class="project-title-name text-xl font-medium p-4"></h3>
            <button
              class="
                add-btn-todo
                border-2 border-gray-400
                px-4
                mr-4
                py-3
                rounded-md
                shadow-md
                hover:border-transparent hover:bg-gray-400 hover:text-white
                ml-4
              "
            >
              + Add Todo
            </button>
          </div>

          <!-- Contains the list Todo -->
          <div
            class="
              h-full
              overflow-y-auto
              w-full
              pb-52
              space-y-3
              sm:pb-48
              lg:grid lg:grid-cols-2
            "
          ></div>
        </div>
      </div>
    </div>
    <!-- End of Container -->

    <!-- Project Modal creation -->
    <div
      class="
        project-modal
        z-40
        fixed
        left-0
        top-0
        w-full
        h-full
        overflow-auto
        bg-black bg-opacity-40
        hidden
      "
    >
      <div
        class="
          modal-content
          bg-white
          mt-20
          mx-auto
          p-6
          max-w-sm
          border-2 border-gray-800
          space-y-8
          shadow-lg
          rounded-md
        "
      >
        <h3 class="text-black text-2xl">Add A Project</h3>
        <form class="project-form space-y-5">
          <div class="container w-full">
            <input
              type="text"
              placeholder="Name"
              name="name"
              required
              class="w-full rounded-md border-2 border-black py-3 px-2"
            />
          </div>

          <div class="container flex justify-end space-x-2">
            <button
              class="
                cancel-btn-project
                bg-gray-400
                text-gray-800
                px-6
                py-3
                rounded-md
                hover:cursor-pointer hover:bg-gray-300
                transition
                duration-200
              "
            >
              Cancel
            </button>
            <input
              type="submit"
              value="Submit"
              class="
                submit-btn-project
                bg-green-600
                text-gray-800
                px-6
                py-3
                rounded-md
                shadow-md
                hover:cursor-pointer hover:bg-green-400
                transition
                duration-200
              "
            />
          </div>
        </form>
      </div>
    </div>
    <!-- End of Project Modal -->

    <!-- TODO Modal creation -->
    <div
      class="
        todo-modal
        z-40
        fixed
        left-0
        top-0
        w-full
        h-full
        overflow-auto
        bg-black bg-opacity-40
        hidden
      "
    >
      <div
        class="
          modal-content
          bg-white
          mt-14
          mx-auto
          p-6
          max-w-sm
          border-2 border-gray-800
          space-y-8
          shadow-lg
          rounded-md
        "
      >
        <h3 class="text-black text-2xl">Add A Todo</h3>
        <form class="todo-form space-y-5">
          <div class="container w-full space-y-3">
            <input
              type="text"
              placeholder="Title"
              name="title"
              required
              class="w-full rounded-md border-2 border-black py-3 px-2"
            />
            <input
              type="text"
              placeholder="Description"
              name="description"
              class="w-full rounded-md border-2 border-black py-3 px-2"
            />

            <input
              type="date"
              name="dueDate"
              id="dueDate"
              class="w-full rounded-md border-black border-2 py-3 px-2"
            />

            <select
              name="priority"
              id="priority"
              value="low"
              class="w-full rounded-md border-2 border-black py-3 px-2"
            >
              <option value="low">LOW</option>
              <option value="medium">MEDIUM</option>
              <option value="high">HIGH</option>
            </select>
          </div>

          <div class="container flex justify-end space-x-2">
            <button
              class="
                cancel-btn-todo
                bg-gray-400
                text-gray-800
                px-6
                py-3
                rounded-md
                hover:cursor-pointer hover:bg-gray-300
                transition
                duration-200
              "
            >
              Cancel
            </button>
            <input
              type="submit"
              value="Submit"
              class="
                submit-btn-todo
                bg-green-600
                text-gray-800
                px-6
                py-3
                rounded-md
                shadow-md
                hover:cursor-pointer hover:bg-green-400
                transition
                duration-200
              "
            />
          </div>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
